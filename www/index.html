<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=#, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script src="js/index.js"></script>

    <div id="widgets"></div>

    <button
      id="control-show"
      onclick="document.getElementById('control').classList.add('show')"
    >
      Show
    </button>
    <div id="control">
      <button
        id="control-hide"
        onclick="document.getElementById('control').classList.remove('show')"
      >
        Hide
      </button>
      <h2>Background</h2>
      <textarea
        id="background-conf"
        placeholder="url(img/bg/fox.jpg)"
      ></textarea>
      <h2>Widgets</h2>
      <select id="addwidget">
        <option value="" hidden>Add widget</option>
      </select>
      <div id="widget-configs"></div>
    </div>
  </body>
</html>
